<script>
    console.log("Hello World");

    /*
        This is a multi-line comment
    */

   // Data Types and Variables
   /*
    7 Primitive Data Types:
    - String: "Hello"
    - Number: 10
    - Boolean: true
    - Null: null
    - Undefined: undefined
    - Object: {name: "John", age: 20}
    - Symbol: Symbol("Hello")
    */
   /* Variables:
    - var: used within our whole program
    - let: used within a block of code
    - const: used within a block of code and cannot be changed
    */

    //Declaring and Assigning Variables
    var name;
    var name = "John";
    name = "Jane";
    let hisName = "Jared";
    const herName = "Jasmine";
    
    console.log(name);

    // Initializing Variables
    var a = 5;
    var b = 10;
    var c = "I am a";

    //Do not change code below this line
    a = a + 1;

    c = c + " String";
   

   //Variable Naming Conventions
   /*
    - Use camelCase for variable names

    - Use underscores to separate words
    - Use camelCase for variable names
    */
